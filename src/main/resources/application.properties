# MYSQL Database configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/cards_db
spring.datasource.username=root
spring.datasource.password=

# JWT configuration
jwt.
# Token expiration time in seconds (1 hour in this case)
jwt.expiration=3600
# The URL for authentication
jwt.uri=/api/auth/login
jtw.server-url=http://localhost:8080
jwt.headstring=Authorization
jwt.prefix=Bearer 

# JWT Thymeleaf Ui configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.mvc.static-path-pattern=/static/**